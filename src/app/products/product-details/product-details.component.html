<div class="container">
  <ng-container *ngIf="product$|async as product">
    <div class="row">
      <div class="col-sm-5">
        <img [src]="product?.image?.sizes[2]?.url" alt="" class="img-fluid">
      </div>
      <div class="col-sm-6">
        <div class="p-3">
          <p>{{product?.catalogName|uppercase}}</p>
          <p>{{product?.name}}</p>
          <small>Product code: {{product?.id}}</small>
          <p class="mt-3">Size:</p>
          <div class="w-50 mb-3">
            <select class="custom-select">
              <option *ngFor="let option of product?.options" [value]="option?.price">
                <ng-container *ngIf="option?.name">{{option?.name}} - </ng-container>{{option?.priceString}}
              </option>
            </select>
          </div>
          <p>{{product?.shortDescription}} <span class="btn btn-link" (click)="scrollTo(info)"> see more</span></p>
        </div>
      </div>
    </div>
    <div class="row my-3" #info>
      <span>Product Information</span>
      <p>{{product?.description|removeHtmlTags}}</p>
    </div>
  </ng-container>
</div>
